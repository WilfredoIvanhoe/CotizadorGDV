<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inicio</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="wrapper container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
				<center><h1>Login</h1></center>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
				<center><img src="images/gdvgroup2.png"></center>
				<form class="form-horizontal" method="post">
					<div class="form-group">
						<label for="username">Usuario</label>
						<input type="text" class="form-control" name="username" id="login-username" placeholder="Usuario">
					</div>
					<div class="form-group">
						<label for="pass">Contraseña</label>
							<input type="password" class="form-control" name="pass" id="login-password" placeholder="Contraseña">
					</div>
					<div class="form-group">
						<center><button type="submit" class="btn btn-primary" class="form-group">Entrar</button></center>
					</div>	
				</form>
			</div>
		</div>
	</div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</html>
